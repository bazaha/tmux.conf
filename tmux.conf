# tmux configuration

# remap prefix from 'C-b' to 'C-z'
unbind C-b
set-option -g prefix C-z
bind-key C-z send-prefix

# split panes using | and -
bind | split-window -h
bind - split-window -v
unbind '"'
unbind %

# reload config file
bind r source-file ~/.tmux.conf

# switch panes using Alt-arrow without prefix
bind -n M-Left select-pane -L
bind -n M-Right select-pane -R
bind -n M-Up select-pane -U
bind -n M-Down select-pane -D

# enable mouse control (clickable windows, panes, resizable panes)
set -g mouse on

# history limit
set -g history-limit 1000000

# option: don't rename windows automatically
set -g allow-rename off

# copy and paste
setw -g mode-keys vi
bind-key -t vi-copy v begin-selection
bind-key -t vi-copy V rectangle-toggle
bind-key -t vi-copy y copy-pipe "pbcopy"
bind-key -t vi-copy Y copy-end-of-line
unbind -t vi-copy Enter
bind-key -t vi-copy Enter copy-pipe "pbcopy"

# term color
set -g default-terminal "screen-256color"

# panes
set -g pane-border-fg black
set -g pane-active-border-fg brightred

# status line
set -g status-utf8 on
set -g status-justify left
set -g status-bg colour235
set -g status-fg colour136
set -g status-interval 2

# messaging
set -g message-attr bold
set -g message-fg black
set -g message-bg yellow
set -g message-command-fg blue
set -g message-command-bg black

# info on left 
set -g status-left ''

# loud or quiet
set -g visual-activity off
set -g visual-bell off
set -g visual-silence off
set -g bell-action none
setw -g monitor-activity off

# windows modes
setw -g clock-mode-colour colour135
setw -g mode-attr bold
setw -g mode-fg colour196
setw -g mode-bg colour238

# panes
set -g pane-border-bg colour235
set -g pane-border-fg colour238
set -g pane-active-border-bg colour236
set -g pane-active-border-fg colour51

# windows statusbar
set -g status-position bottom
set -g status-fg colour137
set -g status-bg colour43
set -g status-attr none
set -g status-left ' #[fg=colour233,bold][#S] #H '
set -g status-right ' #[fg=colour233,bg=yellow,bold] #(uptime | cut -d "," -f 2-) #[bg=green,bold] %d/%m %H:%M:%S '
set -g status-right-length 70
set -g status-left-length 30

setw -g window-status-current-fg colour81
setw -g window-status-current-bg colour235
setw -g window-status-current-attr bold
setw -g window-status-current-format ' #I#[fg=colour250]:#[fg=colour255]#W#[fg=colour50]#F '

setw -g window-status-fg colour138
setw -g window-status-bg colour43
setw -g window-status-attr none
setw -g window-status-format ' #I#[fg=colour250]:#[fg=colour237]#W#[fg=colour138]#F '

setw -g window-status-bell-attr bold
setw -g window-status-bell-fg colour255
setw -g window-status-bell-bg colour1
